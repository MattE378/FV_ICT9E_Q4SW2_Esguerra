<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seatwork 2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<h2>Converter of Time</h2>
<body style="background-color: grey">
	<style type="text/css">{
		align-content: center;
	}
	}
</style>
	<table>
		<tbody>
			<tr>
				<th><h5>Seconds<h5>
				<p>
					<input type="text" id="seconds">
				</p>
				<input type="button" class="btn btn-primary" onclick="SecMin()" value="Convert To Minutes">
				<input type="button" class="btn btn-danger" onclick="SecHr()" value="Convert To Hours">
				<input type="button" class="btn btn-success" onclick="SecDay()" value="Convert To Days">
			    </th>
			</tr>
		</tbody>
	</table>
	<table>
		<tbody>
			<tr>
				<th><h5>Minutes<h5>
				<p>
					<input type="text" id="minutes">
				</p>
				<input type="button" class="btn btn-primary" onclick="MinSec()" value="Convert To Seconds">
				<input type="button" class="btn btn-danger" onclick="MinHr()" value="Convert To Hours">
				<input type="button" class="btn btn-success" onclick="MinDay()" value="Convert To Days">
			    </th>
			</tr>
		</tbody>
	</table>
	<table>
		<tbody>
			<tr>
				<th><h5>Hours<h5>
				<p>
					<input type="text" id="hours">
				</p>
				<input type="button" class="btn btn-primary" onclick="HrSec()" value="Convert To Seconds">
				<input type="button" class="btn btn-danger" onclick="HrSec()" value="Convert To Minutes">
				<input type="button" class="btn btn-success" onclick="HrDay()" value="Convert To Days">
			    </th>
			</tr>
		</tbody>
	</table>
	<table>
		<tbody>
			<tr>
				<th><h5>Days<h5>
				<p>
					<input type="text" id="days">
				</p>
				<input type="button" class="btn btn-primary" onclick="DaySec()" value="Convert To Seconds">
				<input type="button" class="btn btn-danger" onclick="DayMin()" value="Convert To Minutes">
				<input type="button" class="btn btn-success" onclick="SecDay()" value="Convert To Days">
			    </th>
			</tr>
		</tbody>
	</table>
<script type="text/javascript">	
	function SecMin(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 60;		
		alert(x / y);
	}
	function SecHr(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 3600;		
		alert(x / y);
	}

	function SecDay(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 86400;		
		alert(x / y);
	}
	function MinSec(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x * y);
	}
	function MinHr(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x / y);
	}
	function MinDay(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 1440;		
		alert(x / y);
	}
function HrSec(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 3600;		
		alert(x * y);
	}
	function HrMin(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 60;		
		alert(x * y);
	}
	function HrDay(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 24;		
		alert(x / y);
	}
function DaySec(){
		var x, y
		x = (document.getElementById('days').value);
		y = 86400;		
		alert(x * y);
	}
	function DayMin(){
		var x, y
		x = (document.getElementById('days').value);
		y = 1440;		
		alert(x * y);
	}
	function DayHr(){
		var x, y
		x = (document.getElementById('days').value);
		y = 24;		
		alert(x * y);
	}
</script>
</body>
	
</html>
